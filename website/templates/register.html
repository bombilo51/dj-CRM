{% extends "base.html" %}
{% block content %}


<div class="col col-md-6 offset-md-3">
    <h1>  Registration </h1>
    <br/>
    <form action="{% url "register" %}" method="post">
        {% csrf_token %}

        {% if form.errors %}
            <div class="alert alert-warning alert-dismissable fade show" role="alert">
                Your Form Has Errors </br>
                {% for field in form %}
                    {% if field.errors %}
                        {{field.name}} {{field.errors}}
                    {% endif %}
                {% endfor %}
                <button type="submit" class="btn btn-close" data-bs-dismiss="alert" aria_label="Close"></button>
            </div>
        {% endif %}

        {{form.as_p}}

        <button type="submit" class="btn btn-dark">Register</button>
    </form>

{% endblock content %}
